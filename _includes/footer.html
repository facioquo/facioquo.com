{%- if page.footer %}
<footer>
  <div class="site-footer">
    <span class="site-title" style="float:none;">
      {{ site.title }}
    </span>
    <br />
    <span class="site-tagline">
      {{ site.tagline }}
    </span>
    <br />
    <span class="site-legal-links">
      <a href="{% link pages/privacy.md %}">Privacy policy</a> | <a href="{% link pages/terms.md %}">Terms of service</a>
    </span>
  </div>
</footer>
{% endif -%}
