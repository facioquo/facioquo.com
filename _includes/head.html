<head>
  <meta charset="utf-8">
  {%- if jekyll.environment != 'production' -%}
  <meta name="robots" content="noindex, nofollow">
  {%- endif -%}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-config" content="assets/icons/browserconfig.xml">
  <meta name="msapplication-TileColor" content="#1b1b1b">
  <meta name="theme-color" content="#1b1b1b">
  {%- seo -%}

  <link defer rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400..600&display=swap" />

  {%- include head-base-styles.html -%}

  <link rel="manifest" href="/assets/manifest.json">
  <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico?v=YYYY.MM.DD">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png?v=YYYY.MM.DD">
  <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#1b1b1b">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png?v=YYYY.MM.DD">

  {%- if page.name == 'home.html' -%}
  {%- include head-home-styles.html -%}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "image": "https://facioquo.com/assets/social-banner.png",
    "name": "FaciōQuō",
    "url": "https://facioquo.com",
    "logo": "https://facioquo.com/assets/logo.svg"
  }
  </script>
  {%- include head-home-script.html -%}

  {%- else -%}
  <link defer rel="stylesheet" href="{{ '/assets/css/style.css?v=YYYY.MM.DD' | relative_url }}">
  {%- endif -%}
</head>
