# Site settings
title: FacioQuo
tagline: Tool and microsite builders
lang: en-US

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://facioquo.com" # the base hostname & protocol for your site, e.g. http://example.com

google_analytics: G-S4GLSZNG8N

# SEO configuration
# see https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
image:
  path: /assets/icons/android-chrome-512x512.png
  height: 512
  width: 512

organization:
  name: FacioQuo
  email: info@facioquo.com

# Build settings
plugins:
  - jekyll-minifier
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-last-modified-at

# Theme settings
minima:
  social_links:
    - { platform: github,  user_url: "https://github.com/facioquo" }

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "base"
      footer: true

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.

exclude:
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
