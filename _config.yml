# Site settings
title: FacioQuo
tagline: Tool and microsite builders
lang: en-US

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://facioquo.com" # the base hostname & protocol for your site, e.g. http://example.com

# SEO configuration
# see https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
image:
  path: /assets/social-banner.png
  height: 640
  width: 1280
  alt: FacioQuo

organization:
  name: FacioQuo
  email: info@facioquo.com

# Build settings
plugins:
  - jekyll-minifier
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-last-modified-at

# Theme settings
minima:
  social_links:
    - { platform: github,  user_url: "https://github.com/facioquo" }

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "base"
      footer: true
      image: /assets/social-banner.png
